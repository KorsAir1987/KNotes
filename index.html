<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Notes</title>
</head>
<body>
    <header id="app-header" class="top-bar">
        <div class="top-bar-section"><div id="mainTitle" class="logo"><span>K</span>Notes</div></div>
        <div class="top-bar-section user-info loggedin-data" style="display:none">
            <span>Welcome, <strong id="header-username">[User Name]</strong></span>
        </div>
        <div class="top-bar-section actions loggedin-data" style="display:none">
            <button id="logout-button" class="icon-button" title="Sign Out">
                <i class="fas fa-right-from-bracket"></i>
            </button>
        </div>
    </header>
    <div class="main">
        
        <div id="loginDiv" class="authDiv">
            <div id="login-form" class="login-form">
                <h3 class="login-heading">Login</h3>
                <div>
                    <input type="email" id="username" class="login-input" placeholder="Email" required />
                    <input type="password" id="password" class="login-input" placeholder="Password" required />
                    <button id="login-button" class="primary-button">Login</button>
                    <div id="login-error" class="error-message"></div>
                </div>
            </div>
            <div>
                <a id="createAccountLink" class="underAuthFormLink" href="/">Create Account</a>
            </div>
        </div>
        
        <div id="signupDiv" class="authDiv" style="display:none">
            <div id="signup-form" class="login-form">
                <div id="signup-create">
                    <h3 class="login-heading">Create Account</h3>
                    <div>
                        <input type="email" id="signup-username" class="login-input" placeholder="Email" required />
                        <input type="password" id="signup-password" class="login-input" placeholder="Password" required />
                        <input type="password" id="signup-confirmpassword" class="login-input" placeholder="Confirm Password" required />
                        <button id="signup-button" class="primary-button">Create Account</button>
                        <div id="signup-error" class="error-message"></div>
                    </div>
                </div>
                <div id="signup-complete" style="display:none">
                    <h3 class="login-heading">Account Created!</h3>
                    <div>
                        <p>Your account was created!</p>
                    </div>
                </div>
            </div>
            <div>
                <a id="goBackCreateAccountLink" class="underAuthFormLink" href="/">Back</a>
            </div>
        </div>

        <div class="container" id="main-content" style="display:none">
            <div class="container-calendar">
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="previous-year">&#8592;</button>
                        <span id="year">2025</span>
                        <button id="next-year">&#8594;</button>
                    </div>
                    <div class="calendar-header">
                        <button id="previous-month">&#8592;</button>
                        <span id="month">March</span>
                        <button id="next-month">&#8594;</button>
                    </div>
                    <div class="calendar-days" id="days"></div>
                </div>
            </div>
            <div class="container-notes">
                <h3 id="notes-title">Journal Entry</h3>
                <textarea id="notes-text" placeholder="Write your thoughts..."></textarea>
                <button id="notes-button" class="primary-button">Save</button>
            </div>
        </div>

        <div id="spinner-container">
            <div id="loading-spinner" class="loading-spinner" style="display:none"></div>
        </div>
    </div>

    <script type="module" src="src/js/notes-storage.js"></script>
    <script type="module" src="src/js/firebase.js"></script>
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
