<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Notes</title>

    <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>

    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="styles/notes.css">
    <link rel="stylesheet" href="styles/calendar.css">
    
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
</head>
<body>
    <div class="main">
        <h2>K Notes</h2>
        <div class="container">
            <div class="container-login">
                <div id="user-signed-in" class="hidden">
                    <div id="user-info">
                        <div id="photo-container">
                        <img id="photo">
                        </div>
                        <div id="name"></div>
                        <div id="email"></div>
                        <div id="phone"></div>
                        <div id="is-new-user"></div>
                        <div class="clearfix"></div>
                    </div>
                    <p>
                        <button id="sign-out">Sign Out</button>
                        <button id="delete-account">Delete account</button>
                    </p>
                </div>
            </div>
            <div class="container-calendar">
                <div class="calendar">
                    <div class="calendar-header">
                        <button onclick="changeYear(-1)">&#8592;</button>
                        <span id="year">2025</span>
                        <button onclick="changeYear(1)">&#8594;</button>
                    </div>
                    <div class="calendar-header">
                        <button onclick="changeMonth(-1)">&#8592;</button>
                        <span id="month">March</span>
                        <button onclick="changeMonth(1)">&#8594;</button>
                    </div>
                    <div class="calendar-days" id="days"></div>
                </div>
            </div>
            <div class="container-notes">
                <h3 id="notes-title">Journal Entry</h3>
                <textarea id="notes-text" placeholder="Write your thoughts..."></textarea>
                <button id="notes-button" class="primary-button">Save</button>
            </div>
        </div>
    </div>

    <script src="javascript/notes-storage.js"></script>
    <script src="javascript/notes.js"></script>
    <script type="text/javascript">
        
        function getUiConfig() {


        }


    </script>
</body>
</html>
